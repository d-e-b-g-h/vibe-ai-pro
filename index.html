<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeAI Pro â€” AI Workspace</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        :root { --primary: #00f2ff; --bg: #0b0b0b; --sidebar-bg: rgba(15, 15, 15, 0.9); }
        body { 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; background: radial-gradient(circle, #1a1a2e, #050505);
            font-family: -apple-system, sans-serif; color: white; padding: 20px; box-sizing: border-box;
        }

        #app-window {
            display: flex; width: 100%; max-width: 1200px; height: 750px;
            background: #111; border-radius: 18px; overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.7);
            border: 2px solid rgba(255,255,255,0.1);
            transition: border-color 0.5s ease; position: relative;
        }

        /* Sidebar UI */
        #sidebar {
            width: 280px; background: var(--sidebar-bg);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
        }
        #history-list { list-style: none; padding: 0; max-height: 100px; overflow-y: auto; margin-bottom: 15px; border-bottom: 1px solid #333; }
        .history-item { padding: 8px; font-size: 11px; background: rgba(255,255,255,0.03); margin-bottom: 5px; border-radius: 4px; border-left: 3px solid transparent; }
        
        #endBtn { 
            width: 100%; padding: 12px; background: rgba(255, 68, 0, 0.1); color: #ff4400; 
            border: 1px solid #ff4400; border-radius: 8px; font-weight: bold; 
            cursor: pointer; display: none; margin-bottom: 15px; transition: 0.3s;
        }

        /* Session History Sidebar Section */
        #persistent-history { border-top: 1px solid #333; padding-top: 10px; margin-bottom: 15px; flex-shrink: 0; }
        #saved-reports { max-height: 120px; overflow-y: auto; font-size: 11px; margin-bottom: 5px; }
        .saved-item { background: #222; padding: 8px; border-radius: 5px; margin-bottom: 5px; cursor: pointer; border: 1px solid transparent; }
        .saved-item:hover { border-color: var(--primary); }
        #clear-history-btn { font-size: 9px; color: #ff4400; background: none; border: none; cursor: pointer; padding: 0; text-decoration: underline; }

        /* Chat UI */
        #chat-container { flex-grow: 1; display: flex; flex-direction: column; gap: 10px; overflow: hidden; }
        #chat-box { flex-grow: 1; background: rgba(0,0,0,0.3); border-radius: 10px; padding: 10px; overflow-y: auto; font-size: 13px; border: 1px solid #222; }
        .ai-msg { color: var(--primary); margin-bottom: 10px; line-height: 1.4; }
        .user-msg { color: #aaa; text-align: right; margin-bottom: 10px; font-size: 12px; }
        #chat-form { display: flex; gap: 5px; padding-top: 10px; border-top: 1px solid #333; }
        #user-input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 6px; font-size: 12px; outline: none; }
        #send-btn { padding: 8px 12px; font-size: 11px; background: var(--primary); color: #000; border-radius: 6px; font-weight: bold; border:none; cursor:pointer;}

        /* Main Workspace */
        #workspace { flex: 1; display: flex; flex-direction: column; position: relative; }
        #title-bar { height: 40px; background: #1a1a1a; display: flex; align-items: center; padding: 0 15px; }
        .traffic-lights { display: flex; gap: 8px; }
        .light { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .close { background: #ff5f56; } .min { background: #ffbd2e; } .max { background: #27c93f; }

        #video-container { position: relative; flex: 1; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; pointer-events: none; }

        #vibe-meter-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 6px; background: rgba(255,255,255,0.1); z-index: 20; }
        #vibe-fill { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s ease; box-shadow: 0 0 15px var(--primary); }

        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: none;
        }
        #status { font-size: 24px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .controls { pointer-events: auto; margin-top: 20px; }
        #startBtn { padding: 12px 25px; border-radius: 8px; background: var(--primary); color: #000; font-weight: bold; border:none; cursor:pointer; }

        /* Report Overlay */
        #summary-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(15px); text-align: center;
        }
        .stat-bar-container { width: 300px; height: 12px; background: #222; border-radius: 8px; margin: 10px 0; overflow: hidden; }
        .stat-bar-fill { height: 100%; transition: width 1s ease-out; }

        .maximized { width: 98vw !important; height: 95vh !important; }
        .minimized { height: 40px !important; width: 400px !important; }
    </style>
</head>
<body>
    <div id="app-window">
        <div id="summary-overlay">
            <h2 style="color:var(--primary);">VIBE REPORT</h2>
            <div id="stats-content"></div>
            <div style="margin-top: 30px; display: flex; gap: 10px;">
                <button id="download-btn" style="padding: 12px 20px; background: var(--primary); border:none; border-radius: 6px; font-weight:bold; cursor:pointer;">Download Report</button>
                <button onclick="location.reload()" style="padding: 12px 20px; background: #333; color:white; border:none; border-radius: 6px; font-weight:bold; cursor:pointer;">New Session</button>
            </div>
        </div>

        <div id="sidebar">
            <h3 style="font-size: 11px; color: #666; letter-spacing: 1px; margin-top: 0;">REAL-TIME MOOD</h3>
            <ul id="history-list"></ul>
            
            <button id="endBtn">END SESSION</button>

            <div id="persistent-history">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3 style="font-size: 11px; color: #666; letter-spacing: 1px;">PAST SESSIONS</h3>
                    <button id="clear-history-btn">Clear All</button>
                </div>
                <div id="saved-reports"></div>
            </div>

            <div id="chat-container">
                <h3 style="font-size: 11px; color: #666; letter-spacing: 1px;">AI MOOD DJ</h3>
                <div id="chat-box"><div class="ai-msg">AI: Ready. Click Launch to begin.</div></div>
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type 'play LoFi'..." autocomplete="off">
                    <button type="submit" id="send-btn">Send</button>
                </form>
            </div>
        </div>

        <div id="workspace">
            <div id="title-bar">
                <div class="traffic-lights">
                    <div class="light close" onclick="location.reload()"></div>
                    <div class="light min" id="minBtn"></div>
                    <div class="light max" id="maxBtn"></div>
                </div>
            </div>
            <div id="video-container">
                <video id="video" autoplay muted playsinline></video>
                <div id="vibe-meter-container"><div id="vibe-fill"></div></div>
                <div id="ui-overlay">
                    <div id="status">Standby</div>
                    <div class="controls">
                        <button id="startBtn">Launch AI</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
